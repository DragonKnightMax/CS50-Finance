{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <input name="symbol" class="form-control" autofocus type="text" placeholder="Symbol">
        </div>

        <div class="form-group">
            <input name="shares" class="form-control" autofocus type="text" placeholder="No.of shares">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
