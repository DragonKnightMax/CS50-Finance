{% extends "layout.html"%}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" autofocus name="symbol" type="text" placeholder="Symbol">
        </div>

        <div class="form-group">
            <input class="form-control" autofocus name="shares" type="text" placeholder="No. of shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
